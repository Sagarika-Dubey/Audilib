<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" types="x-icon" href="/images/title_part_photo.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audilib</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" ></script>
</head>
<body>

  <div class="alert-box">
    <p class="alert"></p>
</div>

  <div class="signin">
    <h1>Login</h1>
    <form action="/login-user" method="POST">
      <label>Email</label>
      <input type="email" placeholder="" name="log-email" required/>
      <label>Password</label>
      <input type="password" placeholder="" name="log-pass" required/>
      <button class="submit-btn">log in</button>
    </form>
  </div>
  <p class="para-3">
    <a href="/register" class="link">don't have an account? Register one</a>
  </p>

  <script src="form.js"></script>
</body>
</html>
